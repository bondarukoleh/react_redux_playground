<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>React</title>
    <style>
        .red {
            color: #ff0000;
        }
        .news_author {
            color: cornflowerblue;
        }
        .news_text {
            color: indigo;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  const myNews = [
    {
      author: 'Саша Печкин',
      text: 'В четверг, четвертого числа...'
    },
    {
      author: 'Просто Вася',
      text: '$ cost is too high'
    },
    {
      author: 'Max Frontend',
      text: 'Прошло 2 года с прошлых учебников'
    },
    {
      author: 'Гость',
      text: 'Бесплатно. Без смс, про реакт'
    }
  ];

  class News extends React.Component {
    render() {
      const newsTemplate = this.props.news.map((item, index) => {
        return <div key={index}>
          <p className="news_author">{item.author}:</p>
          <p className="news_text">{item.text}</p>
        </div>;
      });
      return (<div className="news">{newsTemplate}</div>);
    }
  }

  const Comments = () => <div className="red">Comments component</div>;

  class Main extends React.Component {
    render() {
      return (
        <p> Main component </p>
      );
    }
  }

  class App extends React.Component {
    render() {
      return (
        <React.Fragment>
          <Main/> {/*JSX comment*/}
          <News news={myNews}/>
          <Comments/>
        </React.Fragment>
      );
    }
  }

  ReactDOM.render(<App/>, document.getElementById('root'));
</script>
</body>
</html>
